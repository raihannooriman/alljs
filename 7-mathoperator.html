<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mathoperator</title>
</head>
<body>
  <script>
    let result = 1+2;
    document.writeln('1+2='+result);
    let originalresult = result
    result = result -1;
    document.writeln('</br>');
    document.writeln(originalresult + '-1=' + result);
    originalresult = result;
    result = result *2;
    document.writeln('</br>');
    document.writeln(originalresult + '*2=' + result);
  </script>
</body>
</html>
