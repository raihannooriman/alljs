<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue</title>
</head>
<body>
  <script>
    for(let i = 0; i<100; i++){
      if(i % 2===0){ //dibagi 2 modulo 0
        continue; //menghentikan sementara
      }
      document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
    }
  </script>
</body>
</html>
