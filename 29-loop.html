<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  <script>
    //for loop
    for (let counter =1 ;counter <= 20 ; counter++){
      document.writeln(`<p>perulangan for ke ${counter}</p>`);
    }
    //while loop
    let counter = 1;
    while (counter <= 20){ //bedanya disini tanpa kondisi init & post 
      document.writeln(`<p>perulangan while ke ${counter}</p>`);
      counter++;
    }
  </script>
</body>
</html>
