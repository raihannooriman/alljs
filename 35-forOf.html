<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Of</title>
</head>
<body>
  <script>
    //array
    const names = ['Raihan', 'Nooriman'];
    for(const name of names){
      document.writeln(`<p>${name}</p>`);
    }

    //string
    const fullName = 'Raihan Nooriman';
    for(const character of fullName){
      document.writeln(`<p>${character}</p>`);
    }

    //object tidak bisa
    // const person = {
    //   firstName: 'Raihan',
    //   lastName: 'Nooriman'
    // };
    // for(const name of person){
    //   document.writeln(`<p>${name}</p>`);
    // }
  </script>
</body>
</html>
