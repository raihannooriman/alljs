<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenary Operator</title>
</head>
<body>
  <script>
    const nilai = 90;
    //bukan tenery operator
    let ucapan;
    if(nilai>75){
      ucapan = "selamat anda lulus";
    } else {
      ucapan = "Anda belum lulus";
    };
    document.writeln(`<p>${ucapan}</p>`);

    //tenary operator hanya untuk 2 kondisi
    ucapan = nilai >= 75 ? "selamat anda lulus" : "Anda belum lulus";
    document.writeln(`<p>${ucapan}</p>`);
  </script>
</body>
</html>
