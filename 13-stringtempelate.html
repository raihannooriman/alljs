<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string tempelate</title>
</head>
<body>
  <script>
    const name = 'Raihan Nooriman';
    const firstName = 'Raihan';
    const lastName = 'Nooriman';
    const tempelate = `Name : ${firstName} ${lastName}`;
    console.log(tempelate);
    const nilai = 90;
    const tempelate2 = `Name : ${name} ${nilai}`;
    console.log(tempelate2);
    const multiline = `Raihan Nooriman,
    Learner,
    Sleeper`;
    document.writeln("</pre>");
    document.writeln(multiline);
    document.writeln("</pre>");
  </script>
