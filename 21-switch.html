<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>
<body>
  <script>
    const nilai = "";
    switch(nilai){
      case 'A':
        document.writeln("<p> Anda lulus dengan baik</p>");
        break;
      case 'B':
      case 'C':
      document.writeln("<p> Anda lulus</p>");
        break;
      case 'D':
      document.writeln("<p> Anda tidak lulus</p>");
        break;
      default:
      document.writeln("<p> Anda tidak ujian</p>");
    }
    //SETARA DENGAN
    if (nilai === "A") {
      document.writeln("<p> Anda lulus dengan baik</p>");
    } else if (nilai === "B" || nilai === "C") {
      document.writeln("<p> Anda lulus</p>");
    } else if (nilai === "D") {
      document.writeln("<p> Anda tidak lulus</p>");
    } else {
      document.writeln("<p> Anda tidak ujian</p>");
    }
  </script>
</body>
</html>
