<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do</title>
</head>
<body>
  <script>
    //while loop
    let counter = 20; // do itu di cek dulu disini true baru lanjut
    do {
      document.writeln(`<p>Perulangan ke ${counter}</p>`);
      counter++;
    }
    while (counter <= 10);
  </script>
</body>
</html>
